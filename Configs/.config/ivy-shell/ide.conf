#// ideTheme indicates the current theme in use.
#// Do NOT update this manually!
ideTheme="Wallbash-Ivy"

#// plLoader, sets custom placeholder for wallbash/ivy to work with .dcol and .ivy files.
#// Usage, add plLoader="example|example1|example2" as your custom placeholder.
#// Now you can use your own custom placeholder only by declaring it on your .dcol or .ivy.
#// Warning! This may not work for others if placeholder is different from the intended
plLoader="ivy|wallbash"

#// wallSet; indicates the current-wallpaper is in use. DO NOT UPDATE THIS MANUALLY!
wallSet="/home/iris/.config/ivy-shell/theme/Catppuccin-Mocha/wallpapers/1_rain_world.png"

#// set the transition FPS while changing wallpaper.
wallFramerate=60

#// set the transition duration for swww while changing wallpaper. 
wallTransDuration=0.4

# set animation for swww while changing wallpaper.
wallAnimation="any"
wallAnimationPrevious="outer"
wallAnimationNext="grow"
wallAnimationTheme="grow"

# set transition-bezier for swww while changing wallpaper.
wallTransitionBezier=".43,1.19,1,.4"

#// enableWallIde to determine the color deployed by Wallbash/Ivy-shell. DO NOT UPDATE THIS MANUALLY! Use $XDG_LOCAL_BIN/lumine-switch.sh
#// ebableWallIde=0, 0 applies the colors determined from wallpaper.
#// enableWallIde=1, 1 applies dark colors determined from dark/light wallpaper. Forces dark color for light wallpaper.
#// enableWallIde=2, 2 applies light colors determind from dark/light wallpaper. Forces light color for dark wallpaper.
enableWallIde=1

#// rofiScale, set the scale for rofi. 
#// Default scalling value is int 10.
rofiScale=9

#// rofiFontScale, set the font scale for rofi. 
#// Default scalling value is int 10.
rofiFontScale=10

#// wallDir, sets the user directories scanned for wallpaper.
#// WallAddCustomPath, sets a custom user directories scanned for wallpapers.
#// setting a custom directory for wallDir would result in to cache wallpapers by $XDG_LOCAL_BIN/swwwallcache.sh!
# WallAddCustomPath=()
wallDir="${XDG_CONFIG_HOME:-$HOME/.config}/ivy-shell/theme/Catppuccin-Mocha/wallpapers"

#// fetchIcon, sets the user directories scanned for finding fastfetch icons and randomizes. Default is to $XDG_CONFIG_HOME/fastfetch/icons!
fetchIcon="${XDG_CONFIG_HOME:-$HOME/.config}/fastfetch/icons"

#// Exclusion, add exclusion to a variable that needs to be unset. Avoids conflicting variable and secures purity of globalcontrol.sh.
#// Makes the variable local only for ide.conf.
#// add the exclusions to unset the variable. 
#// Do not let exclusion be defined empty. This will unload all the variable and immediately fail!
#// If an exclusion is declared, it would still be set to empty.
# exclusion="()"

